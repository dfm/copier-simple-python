_subdirectory: template
_jinja_extensions:
  - copier_templates_extensions.TemplateExtensionLoader
  - extensions/context.py:GetLicense

project_name:
  type: str
  help: Your project's name

project_description:
  type: str
  help: A short description of your project

author_fullname:
  type: str
  help: Your full name

author_email:
  type: str
  help: Your email address

copyright_holder:
  type: str
  help: The name of the person/entity holding the copyright
  default: "{{ author_fullname }}"

copyright_year:
  type: str
  help: The copyright year
  default: "2023"

copyright_license:
  type: str
  help: Your project's license
  default: "Apache-2.0"
  choices:
    - "AGPL-3.0"
    - "Apache-2.0"
    - "BSD-2-Clause"
    - "BSD-3-Clause"
    - "BSL-1.0"
    - "CC0-1.0"
    - "EPL-2.0"
    - "GPL-2.0"
    - "GPL-3.0"
    - "LGPL-2.1"
    - "MIT"
    - "MPL-2.0"
    - "Unlicense"

code_of_conduct_email:
  type: str
  help: The email contact for code of conduct inquiries
  default: "{{ author_email }}"
